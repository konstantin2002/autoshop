{% extends 'main.html' %}
{% block car_choosing %}
<form action='load_engine/' style="float: left; margin-top: 30px">

    <label>
        поиск по модели:
        <select name="engine">

            <option value_selected="default_value">выберите тип двигателя</option>
            {% for engine in engines_set %}
            <option value={{engine}}>{{ engine }}</option>
            {% endfor %}
            <input type="submit" name="go" value="выбрать">
        </select>
    </label>

</form>
{% endblock %}
