{% extends 'main.html' %}
{% block car_choosing %}
<form action='load_year/' style="float: left; margin-top: 30px">

    <label>
        поиск по модели:
        <select name="year">

            <option value_selected="default_value">выберите год выпуска</option>
            {% for year in years_set %}
            <option value={{year}}>{{ year }}</option>
            {% endfor %}
            <input type="submit" name="go" value="выбрать">
        </select>
    </label>

</form>
{% endblock %}
